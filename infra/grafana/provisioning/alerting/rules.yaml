apiVersion: 1
groups:
  - orgId: 1
    name: GrafanaPlatformAlerts
    folder: Alerts
    interval: 1m
    rules:
      - uid: api-latency-p95
        title: API High Latency p95 (Grafana)
        condition: C
        data:
          - refId: A
            datasourceUid: Prometheus
            model:
              editorMode: code
              expr: histogram_quantile(0.95, sum(rate(http_server_requests_seconds_bucket{job="api"}[5m])) by (le))
              intervalMs: 60000
              maxDataPoints: 43200
              legendFormat: p95
              range: true
          - refId: B
            datasourceUid: __expr__
            model:
              type: threshold
              conditions:
                - evaluator:
                    params: [0.8]
                    type: gt
                  operator:
                    type: and
                  query:
                    params: [A]
                  reducer:
                    type: last
                  type: query
          - refId: C
            datasourceUid: __expr__
            model:
              type: classic_conditions
              conditions:
                - evaluator:
                    params: [0]
                    type: gt
                  operator:
                    type: and
                  query:
                    params: [B]
                  reducer:
                    type: last
                  type: query
        for: 5m
        annotations:
          summary: High p95 latency on API (Grafana rule)
        labels:
          severity: warning
        isPaused: false
