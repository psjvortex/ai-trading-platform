groups:
  - name: platform-alerts
    rules:
      - alert: InstanceDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Instance {{ $labels.instance }} down"
          description: "{{ $labels.job }} on {{ $labels.instance }} has been down for 2 minutes."

      - alert: ApiHighErrorRate
        expr: |
          (sum(rate(http_server_requests_total{job="api",status=~"5.."}[5m])) by ()
          /
          sum(rate(http_server_requests_total{job="api"}[5m])) by ()) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High 5xx error rate on API"
          description: ">5% of requests are failing over the last 5m."

      - alert: ApiHighLatencyP99
        expr: |
          histogram_quantile(0.99, sum(rate(http_server_request_duration_seconds_bucket{job="api"}[5m])) by (le)) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High p99 latency on API"
          description: "p99 request latency > 1s for last 5m."
