name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Lint
        run: |
          ruff check backend && black --check backend
      - name: Test
        run: pytest -q
        working-directory: backend
  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: corepack enable
      - run: pnpm install --frozen-lockfile=false
        working-directory: web
      - name: Lint
        run: pnpm lint
        working-directory: web
      - name: Test
        run: pnpm test
        working-directory: web
  docker-build:
    runs-on: ubuntu-latest
    needs: [backend, web]
    steps:
      - uses: actions/checkout@v4
      - name: Build images
        run: |
          docker build -t api ./backend
          docker build -t web ./web
  integration-smoke:
    name: Compose integration smoke
    runs-on: ubuntu-latest
    needs: [docker-build]
    services:
      docker:
        image: docker:26.1-dind
        privileged: true
    steps:
      - uses: actions/checkout@v4
      - name: Start stack
        run: |
          docker compose up -d db api otelcol prometheus tempo jaeger
          # wait for API
          for i in {1..30}; do
            curl -sf http://localhost:8000/health/ready && break || sleep 2;
          done
          curl -sf http://localhost:8000/metrics | head -n 5
          curl -sf http://localhost:13133/ || true
      - name: Archive docker logs
        if: always()
        run: |
          docker compose ps
          docker compose logs --no-color > compose.logs || true
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: compose-logs
          path: compose.logs
  changelog:
    name: Enforce CHANGELOG and persist status
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify CHANGELOG touched on PR
        if: github.event_name == 'pull_request'
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1
          if ! git diff --name-only HEAD origin/${{ github.base_ref }} | grep -q '^CHANGELOG.md$'; then
            echo 'CHANGELOG.md not updated.'
            exit 1
          fi
      - name: Archive docs and status for recovery
        uses: actions/upload-artifact@v4
        with:
          name: docs-and-status
          path: |
            docs/**
            README.md
            CHANGELOG.md
